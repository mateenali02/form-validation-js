        <label for="">Email</label>
        <input type="email" name="email" id="email"><br><br>
        <input type="submit" value="Submit">
    </form>

    <script>
        
        function validate() {
            const form = document.getElementById('form')
            const name1 = document.getElementById('name').value
            const password = document.getElementById('pass').value
            const mobile = document.getElementById('mobile').value
            const email = document.getElementById('email').value
            if (name1 =="") { // if the name is not entered
                alert("Please enter valid name");
                return false;
            }
            else if (password.length < 6) { // if length of password is less than 6 characters
                alert("Please create password of more than 6 characters")
                return false;
            }
            else if(mobile.length != 10 ){ // checks if length of mobile number is exactly 10 digits
                alert("Please enter valid mobile number")
            }
            else{
                alert("Submitted Successfully")
            }
        }
